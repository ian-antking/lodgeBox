				<fieldset>
				    <legend>Your Name</legend>

				    <input type="radio" value="am" name="pupil" required>

				    <input type="radio" value="bl" name="pupil" required>

				    <input type="radio" value="lp" name="pupil" required>

				    <label for="tb">tb</label><br/>

				<fieldset>

					<legend>Teacher Name</legend>

					<input type="radio" value="helen" name="teacher" required>
				    <label for="helen">Helen</label>

				</div>
			</form>
		</div>
	</div>
