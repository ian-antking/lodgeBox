<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans" rel="stylesheet">
	<title>LodgeBox</title>
</head>

<body>
	<div class="banner">
		<a href="index.html"><h1>LodgeBox</h1></a>
	</div>


	<div class='content'>
		<div id="form-bubble" class='bubble-one'>
			<h1>Submit Work</h1>
			<form action="upload.php" enctype='multipart/form-data' method='POST'>
			<div>
				<label for="initials-field">Your Initials:</label>
				<input type="text" id="initials-field">
			</div>

			<div>
				<label for="subject-field">Subject</label>
				<select id="subject-field">
					<option value="art">Art</option>
					<option value="computing">Computing</option>
					<option value="english">English</option>
					<option value="history">History</option>
					<option value="maths">Maths</option>
					<option value="pshe">PSHE</option>
					<option value="pwl">PWL</option>
					<option value="re">RE</option>
					<option value="science">Science</option>
				</select>
			</div>

				<div>
					<label for='file' id='upload'>Select Your File:</label>
					<input type='file' name='file' required>
				</div>

				<div align='right'>
					<input type='submit' value='Submit'>
				</div>
			</form>
		</div>
	</div>

</body>



</html>
